
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mobile Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Mobile Management System</h1>
		<hr>
		<h2>Update Mobile</h2>

		<form action="#" th:action="@{/saveMobile}" th:object="${mobile}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{catrgory}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{subcategory}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Mobile</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to mobile List</a>
	</div>
</body>
</html>
