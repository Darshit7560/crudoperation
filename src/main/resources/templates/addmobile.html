

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Mobile Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Mobile Management System</h1>
		<hr>
		<h2>Save Mobile</h2>

		<form action="#" th:action="@{/saveMobile}" th:object="${mobile}"
			 method="POST">
			 
			 
			   <input type="text" th:field="*{catrgory}"
			   placeholder="Enter A Product category" class="form-control mb-4 col-4">
				
			   <!--  <input type="date" th:field="*{date}"
				placeholder="Enter Purchasing date" class="form-control mb-4 col-4"> 
 		  -->
			   <input type="text" th:field="*{name}"
				placeholder="Enter A Product Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone}"
				placeholder="Enter a phonenumber" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{subcategory}"
				placeholder="Enter  a subcategory" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Mobile</button>
				
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Mobile List</a>
	</div>
</body>
</html>
